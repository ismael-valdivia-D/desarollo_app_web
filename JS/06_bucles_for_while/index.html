<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles for-while</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<header>
    <h1>Ejercicios Bucles For-While</h1>
</header>
<main class="container">

    <button class="btn" onclick="contarHastaN()">Contar hasta N</button>

    <button class="btn" onclick="sumaCincoNumeros()">Suma de cinco números</button>

    <button class="btn" onclick="mostrarPares()">Mostrar pares entre 1 y 20</button>

    <p>Ejercicio 6</p>
    <button class="btn" onclick="sumarHastaCero()">Sumar hasta que se ingrese cero</button>
    <div class="resultado" id="resultado6"></div>

    <p>Ejercicio 7</p>
    <button class="btn" onclick="mostrarLetras()">Mostrar letras de una palabra</button>
    <div class="resultado" id="resultado7"></div>

    <p>Ejercicio 8</p>
    <button class="btn" onclick="validarContrasena()">Validar contraseña</button>
    <div class="resultado" id="resultado8"></div>

    <p>Ejercicio 9</p>
    <button class="btn" onclick="promedioNotas()">Promedio de notas</button>
