<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <div class="logo">Dojionary</div>
    <div class="header-center">
      <input type="text" class="search-bar" placeholder="Search" />
    </div>
    <button id="loginBtn" class="login-btn">Login</button>
  </div>

  <div class="container">
    <div class="definitions-list">
      <!-- Primera definición -->
      <div class="definition-card">
        <div class="def-row">
          <div class="def-info">
            <div class="word">ninja</div>
            <div class="part-of-speech">noun</div>
            <div class="plural">Plural: ninjas</div>
            <button class="like-btn" data-likes="13">13 likes</button>
          </div>
          <div class="def-content">
            <div class="definition">
              A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Segunda definición -->
      <div class="definition-card">
        <div class="def-row">
          <div class="def-info">
            <div class="word">ninja</div>
            <div class="part-of-speech">noun</div>
            <div class="plural">Plural: ninjas</div>
            <button class="like-btn" data-likes="37">37 likes</button>
          </div>
          <div class="def-content">
            <div class="definition">
              <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="definition-card">
        <div class="panel-title">Dojionary is defined by YOU</div>
        <button id="addDefBtn" class="add-definition">Add Definition</button>
      </div>
    </div>
  </div>

  <div class="footer"></div>

  <script src="script.js"></script>
</body>
</html>
