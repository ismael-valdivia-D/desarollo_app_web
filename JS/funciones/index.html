<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <header class="nav">
        <h1 class="text-titulo">Ejercicios Funciones - Return</h1>
    </header>
    <main class="container">
        <div class="eje">
            <p class="text">Ejercicio 1: Contar vocales</p>
            <input type="text" id="inputVocales" placeholder="Ingresar una palabra" class="input">
            <button class="btn" onclick="mostrarVocales()">Contar vocales</button>
            <div class="tx" id="resultadoVocales"></div>
        </div>
        <div class="eje">
            <p class="text">Ejercicio 2: Filtrar múltiplos</p>
            <button class="btn" onclick="pedirYMostrarMultiples()">Filtrar múltiplos</button>
            <div class="tx" id="resultadoMultiples"></div>
        </div>
    </main>
    <script src="./static/js/script.js"></script>
</body>
</html>
